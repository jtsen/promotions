---
# This manifest deploys a Python Flask application with a Postgres database
applications:
- name: nyu-devops-promotions
  path: .
  instances: 1
  memory: 64M
  routes:
  - route: nyu-devops-promotions.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks:
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
